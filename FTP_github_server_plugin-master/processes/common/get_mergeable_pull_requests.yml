- include_tasks: ../common/get_open_pull_requests.yml
  vars:
    result: open_pull_requests

- name: Set mergeable pull requests
  set_fact:
    mergeable_pull_requests: []

- name: Filter the open pull requests
  include_tasks: subtasks/filter_mergeable_pull_requests.yml
  with_items: "{{ open_pull_requests }}"
  loop_control:
    loop_var: open_pull_request

- set_fact:
    "{{ result }}": "{{ mergeable_pull_requests }}"